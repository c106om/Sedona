<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>SEDONA</title>
  <link rel="stylesheet" href="styles/stylea.css">
  <link rel="icon" href="images/favicon.png">
</head>
<style>
.modal-container {
  display: flex;
}
</style>
<body class="body">

  <!-- НАЧАЛО MODAL -->
<div class="modal-container modal-container-close">
  <section class="modal">
    <header class="modal-header">
      <h2 class="modal-title">Поиск гостиницы в Седоне</h2>
      <button class="btn-close modal-close" type="button" name="modal-close">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"><path fill="#000" d="M17 4.3 15.7 3 10 8.7 4.3 3 3 4.3 8.7 10 3 15.7 4.3 17l5.7-5.7 5.7 5.7 1.3-1.3-5.7-5.7L17 4.3Z"/></svg>
        <span class="visually-hidden">Закрыть</span>
      </button>
    </header>
    <form class="search-form" action="https://echo.htmlacademy.ru/" method="post">
      <div class="field-group">
        <label class="input-label" for="input-arrival">Дата заезда:</label>
        <div class="input-group">
          <input class="input-arrival input-modal" type="date" required id="input-arrival" name="input-arrival"
            value="2023-02-08" placeholder="Введите дату прибытия">
          <span class="span">Мы не можем отправить вас в прошлое.</span>
        </div>
      </div>
      <div class="field-group">
        <label class="input-label" for="input-departure">Дата выезда:</label>
        <div class="input-group">
          <input class="input-departure input-modal" type="date" id="input-departure" name="input-departure"
            placeholder="Введите дату убытия">
          <span>На эти даты есть свободные номера. Пока есть.</span>
        </div>
      </div>
      <div class="num-group">
        <label class="input-label" for="input-adults">Взрослые:</label>
        <button class="button-number number-" type="button" id="adults-number-" name="adults-number-" value="-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"><path fill="#000" d="M3 9v2h14V9H3Z"/></svg>
        </button>
        <input class="input-number" type="number" id="input-adults" name="input-adults" min="1" max="99" value="2"
          placeholder="1">
        <button class="button-number number+" type="button" id="adults-number+" name="adults-number+" value="+1">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"><path fill="#000" d="M17 9h-6V3H9v6H3v2h6v6h2v-6h6V9Z"/></svg>
        </button>

        <label class="input-label" for="input-children">Дети:</label><div class="info"></div>
        <button class="button-number number-" type="button" id="children-number-" name="children-number-" value="-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"><path fill="#000" d="M3 9v2h14V9H3Z"/></svg>
        </button>
        <input class="input-number" type="number" id="input-children" name="input-children" min="1" max="99" value="1"
          placeholder="1">
        <button class="button-number number+" type="button" id="" name="children-number+" value="+1">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"><path fill="#000" d="M17 9h-6V3H9v6H3v2h6v6h2v-6h6V9Z"/></svg>
        </button>
      </div>
      <button class="modal-submit" type="submit">Найти</button>
    </form>
  </section>
</div>
<!-- КОНЕЦ MODAL -->
